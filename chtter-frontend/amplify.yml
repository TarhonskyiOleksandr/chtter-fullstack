version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd chtter-frontend
        - yarn install
    build:
      commands:
        - cd chtter-frontend
        - yarn build
  artifacts:
    baseDirectory: chtter-frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - chtter-frontend/node_modules/**/* 
